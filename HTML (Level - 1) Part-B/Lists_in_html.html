<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <!-- unordered list -->
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Fruits</li>
    </ul>

    <!-- orderd list -->
    <!-- type = "A" is a Attribute -->
    <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Fruits</li>
    </ol>
    <!-- this is a Anchor element -->
    <a href="https://google.com">google</a>
</body>
</html>
