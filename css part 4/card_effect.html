<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card_effect.css">
    <title>Card effect using HTML and CSS</title>
</head>
<body>
    <div class="card">
        <img src="man.jpg" alt="man profile image">
        <div class="desc">
            <h3>Raj sharma</h3>
            <p>Data Anayst</p>
        </div>
    </div>
    <div class="card">
        <img src="woman.jpg" alt="woman profile image">
        <div class="desc">
            <h3>Neha Sharma</h3>
            <p>Web developer</p>
        </div>
    </div>
</body>
</html>
