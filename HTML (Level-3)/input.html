<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input with it's attribute</title>
</head>

<body>
    <form action="">
        UserName: <input type="text" placeholder="UserName" />
        <br />
        Password: <input type="password" placeholder="Password" />
        <br />
        number: <input type="number" placeholder="number" />
        <br />
        time: <input type="time" placeholder="time" />
        <br />
        color: <input type="color" placeholder="color" /> <br />
        <hr />

        <label for="age">I am 18+</label>
        <input type="checkbox" name="age" id="age" />
        <br />
        <hr />

        <caption>
            Your fav smartphone brand
        </caption>
        <br>
        <input type="radio" name="brand" id="Samsung" value="Samsung" />
        <label for="Redmi">Samsung</label>
        <br>
        <input type="radio" name="brand" id="Redmi" value="Redmi" />
        <label for="Redmi">Redmi</label>
        <br>
        <input type="radio" name="brand" id="Apple" value="Apple" />
        <label for="Apple">Apple</label>
        <br>
        <input type="radio" name="brand" id="Oneplus" value="Oneplus" />
        <label for="Oneplus">Oneplus</label>
        <br>
    </form>
</body>

</html>
