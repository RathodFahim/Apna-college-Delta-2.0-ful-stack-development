<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with it's attribute colspan and rowspan</title>
</head>
<body>
    <table>
        <caption>Food Item</caption>

        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>Half</th>
            <th>Full</th>
        </tr>
        <tr>
            <td>Chicken</td>
            <td>100</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Paneer</td>
            <td>80</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Chole</td>
            <td>50</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
