<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button in HTML </title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="username">Enter Your UserName</label>
            <input type="text" id="username" placeholder="enter username">
        </div>

        <div>
            <label for="password">Enter Your Password</label>
            <input type="password" id="password" placeholder="enter your password">
        </div>
        <button type="submit">submit form</button>
        <button type="button">Normal btn</button>
        <button type="reset">Reset btn</button>
    </form>
      <hr>
    <!-- input with name atribute -->
      <form action="https://youtube.com/results">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>search</button>
      </form>
</body>
</html>
