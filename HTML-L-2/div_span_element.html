<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div And Span Element</title>
</head>
<body>
    <!-- Div is a container used to hold other html element or group element together -->
    <!-- It is block element -->
    <div>
        <a href="https://google.com">Google</a>
        <a href="https://facebook.com">Facebook</a>
    </div>
    <div>
        <a href="https://youtube.com">Youtube</a>
    </div>
    <!-- Div is a container used to hold other html element or group element together -->
    <!-- It is Inline element -->
    <span>
        <a href="https://google.com">Google</a>
        <a href="https://facebook.com">Facebook</a>
    </span>
    <span>
        <a href="https://youtube.com">Youtube</a>
    </span>
    <!-- As you can see output there is no line breack in using span. -->
    <!-- so that we can style particular part of span containe in a single line. -->

</body>
</html>
