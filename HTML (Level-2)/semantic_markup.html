<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic markup in</title>
  </head>
  <body>
    <!-- semantic is a markup related to meaning of content  -->
    <!-- we can identify what will do this type os tag -->

    <!-- semantic tag list -->
    <!-- header tag -->
    <!-- main tag -->
    <!-- footer tag -->
    <!-- nav tag -->
    <!-- article tag -->
    <!-- section tag -->
    <!-- aside tag -->

    <!-- header tag -->
    <header>
      <h1>Header</h1>
    </header>
    <!-- main tag -->
    <main>
      <h1>Main</h1>
    </main>
    <!-- footer tag -->
    <footer>
      <h1>Footer</h1>
    </footer>
    <!-- nav tag -->
    <nav>
      <h1>Nav</h1>
    </nav>
    <!-- article tag -->
    <article>
      <h1>Article</h1>
    </article>
    <!-- section tag -->
    <section>
      <h1>Section</h1>
    </section>
    <!-- aside tag -->
    <aside>
      <h1>Aside</h1>
    </aside>

    <!-- Description of each tag mentioned here -->

    <!-- header tag -->
    <!-- The <header> tag defines a header for a document or a section. -->
    <!-- It contains: -->
    <!-- one or more heading elements -->
    <!-- logo or icon -->
    <!-- Note: A <header> tag cannot be placed within a <footer>, <address> or another <header> element. -->

    <!-- main tag -->
    <!-- The <main> tag specifies the main content of a document. -->
    <!-- The content inside the <main> element should be unique to the document. -->

    <!-- footer tag -->
    <!-- The <footer> tag defines a footer for a document or section. -->

    <!-- nav -->
    <!-- used for navigation -->
    <!-- The <nav> tag defines a set of navigation links. -->

    <!-- article tag -->
    <!-- The <article> tag specifies independent, self-contained content. -->
    <!-- An article should make sense on its own and it should be possible to distribute it independently from the rest of the site. -->

    <!-- sectoin tag -->
    <!-- The <section> tag defines sections in a document, such as chapters, headers, footers, or any other sections of the document. -->
    <!-- The <section> tag also supports the Global Attributes in HTML. -->

    <!-- aside tag -->
    <!-- The <aside> tag defines some content aside from the content it is placed in. -->
    <!-- The aside content should be related to the surrounding content. -->
    <!-- Note: The aside content should not be important to the overall meaning of the page. -->
  </body>
</html>
