<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>
<body>
    <table>
        <caption> Food items </caption>
        <thead>
            <tr>
                <th>Items</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chicken</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Paneer</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Chole</td>
                <td>100</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
